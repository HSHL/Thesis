<div class="panel panel-default">
  <div class="panel-heading"><h2>Meine Arbeiten</h2></div>
  <div class="panel-body">
  <p>Die folgende Tabelle enthält alle Themen, die du bearbeitest, oder bearbeitest hast.</p>
  </div>
  <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><a href="index.php?controller=TopicController&action=showMyTopics&order_by=title">Titel</a></th>
            <th><a href="index.php?controller=TopicController&action=showMyTopics&order_by=publish_date">Veröffentlichungsdatum</a></th>
        </tr>

    {foreach from=$topics item=item}

        <td><a href="index.php?controller=TopicController&action=showTopic&id={$item->getId()}">{$item->getTitle()}</a></td>
        <td>{$item->getPublishDate()}</td>
    </tr>
    {/foreach}
  </table>
</div>
